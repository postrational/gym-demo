language: python

git:
  depth: false

matrix:
  include:
  - os: linux
    sudo: false
    python: '3.4'
  - os: linux
    sudo: false
    python: '3.5'
  - os: linux
    sudo: false
    python: '3.6'
  - os: linux
    python: '3.7'
    dist: xenial
    sudo: true
  - os: osx
    language: objective-c

install:
  - pip install tox

script:
  - tox --skip-missing-interpreters

branches:
  only:
  - "master"

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
