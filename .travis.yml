language: python

git:
  depth: false

matrix:
  include:
  - os: linux
    sudo: false
    python: '3.4'
  - os: linux
    sudo: false
    python: '3.5'
  - os: linux
    sudo: false
    python: '3.6'
  - os: osx
    language: objective-c
    env: PYENV_VERSION=3.5.5
  - os: osx
    language: objective-c
    env: PYENV_VERSION=3.6.5

install:
  - pip install tox

script:
  - tox

branches:
  only:
  - "master"
