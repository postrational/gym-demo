language: python

git:
  depth: false

matrix:
  include:
  - os: linux
    sudo: false
    python: '3.6'
    script: tox -e py36
  - os: linux
    dist: xenial
    python: '3.7'
    sudo: true
    script: tox -e py37
  - os: linux
    sudo: false
    python: '3.8'
    script: tox -e py38
  - os: osx
    osx_image: xcode10.2
    script: tox -e py3

install:
  - pip install tox

branches:
  only:
  - "master"

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
